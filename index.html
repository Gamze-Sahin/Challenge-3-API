<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>Benim API</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="script/main.js" defer></script>
		<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
		<link type="text/css" rel="stylesheet" href="styles/style.css"/>
		<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	</head>
	<body>
		<h1 class="spaceX"> <span class="las la-meteor"></span> <span>SpaceX</span> </h1>
		<div class="grid-container">
			<div id="weather" class="grid-item">
			<div id="weatherBox" class="nested">
				<h2>Temperature landingbase Florida</h2>
				<div id="weatherText"></div>
			</div>
		</div>
		<div id="time" class="grid-item">
			<div id="timeBox" class="nested">
				<h2>Time in Florida</h2>
				<div id="timeText"></div>
			</div>
		</div>
		<div id="map" class="grid-item">
			<div id="mapBox">
				<h2>Landing destination</h2>
				<div id="mapImg"></div>
			</div>

		</div>
		
	</body>
</html>
